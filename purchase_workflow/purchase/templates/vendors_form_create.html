{% extends 'base.html' %}
{% block content %}
<h1 style="padding-left: 5%;">Create a Vendor</h1>
<div style="display: flex;
            justify-content: left;
            padding-left: 5%;
            align-items: center;">
    <div class="card shadow rounded" 
         style="width: 700px;
                height: 430px;">
                <br>
        <form method="post" style="justify-content: center; padding-left: 10px;">
            {% csrf_token %}
            {{ values.as_p }}

            <input type="submit" 
                   value="Create" 
                   style="background-color: #A0C49D;
                          color:white;
                          border-radius: 5px;
                          box-shadow: 0px 4px 6px rgba(189, 189, 189, 0.816);
                          border: 0px;
                          width: 75px;">
        </form>
    </div>
</div>
{% endblock content %}
